<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 8 Cajas Flexibles</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container__header">
        <div class="container__logo">
            <img src="img/logoPizza.svg" alt="Logotipo Pizza">
            <h1 class="textoLogo">
                <span class="verde">Pizza</span>&<span class="rojo">Front</span>
            </h1>
        </div>
        <nav>
            <ul class="navegacion">
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div class="containerEnvioPodio">
        <div class="envio">
            <img src="img/serviDomicilio.svg" alt="Foto Servicio Domicilio">
            <h2 class="textEnvioGratis"><span class="rojo">Envio gratis</span> Comprando <span class="rojo">2 pizzas</span></h2>
        </div>
        <div class="containerPodio">
            <h2 class="tituloPodio">Podio de pizzas</h2>
            <div class="containerListaImg">
                <div class="containerTop5">
                    <h3>Pizzas top 5</h3>
                    <ol class="listaTop5">
                        <li>Muzzarela</li>
                        <li>Hawaiana</li>
                        <li>Muzzarela J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="imgTop5">
                    <img src="img/PizzaTop.svg" alt="Imagen Pizza">
                </div>
            </div>
        </div>
    </div>
    <div class="container__footer">
        <div class="container__logo">
            <img src="img/logoPizza.svg" alt="Logotipo Pizza">
            <h1 class="textoLogo">
                <span class="verde">Pizza</span>&<span class="rojo">Front</span>
            </h1>
        </div>
        <nav>
            <ul class="navegacion__footer">
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
